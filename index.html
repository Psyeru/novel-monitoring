async function startMonitor() {
    const key = document.getElementById('apiKey').value.trim();
    const autoMode = document.getElementById('autoLatest').checked;
    let startNo = parseInt(document.getElementById('startNo').value);
    const totalCount = parseInt(document.getElementById('count').value);
    
    if(!key) return alert("API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
    const btn = document.getElementById('btnRun');
    btn.disabled = true;

    if(autoMode) {
        startNo = await getLatestNo();
        if(!startNo) { btn.disabled = false; return; }
    }

    let counts = { issue: 0, novel: 0, chat: 0 };
    const BATCH_SIZE = 10;
    let processed = 0;

    try {
        for (let i = 0; i < totalCount; i += BATCH_SIZE) {
            const currentBatchSize = Math.min(BATCH_SIZE, totalCount - i);
            const batchIds = Array.from({length: currentBatchSize}, (_, idx) => (startNo - i) - idx);
            
            log(`âš¡ [${batchIds[0]}~] ìˆ˜ì§‘ ì¤‘...`);

            const fetchPromises = batchIds.map(async (no) => {
                try {
                    const targetUrl = `https://gall.dcinside.com/mgallery/board/view/?id=genrenovel&no=${no}`;
                    const resp = await fetch(PROXY_URL + encodeURIComponent(targetUrl));
                    const html = await resp.text();
                    const doc = new DOMParser().parseFromString(html, 'text/html');
                    const title = doc.querySelector('.title_subject')?.innerText.trim();
                    const body = doc.querySelector('.write_div')?.innerText.trim().substring(0, 150) || "";
                    // ì œëª©ì´ ì—†ìœ¼ë©´ ì‚­ì œëœ ê¸€ë¡œ ê°„ì£¼í•˜ê³  ë¬´ì‹œ
                    if(title && !html.includes("ì‚­ì œëœ ê²Œì‹œê¸€")) {
                        return { no: String(no), title, body };
                    }
                } catch(e) { return null; }
                return null;
            });

            const rawPosts = await Promise.all(fetchPromises);
            const posts = rawPosts.filter(p => p && p.no && p.title);

            if (posts.length > 0) {
                const prompt = `Role: Novelpia Monitor. Task: Classify DC Inside posts. 
                1. 'issue': Novelpia system complaints (viewer, billing, lag). 
                2. 'novel': Book reviews/recs. 
                3. 'chat': General talk.
                Output ONLY JSON: {"results": {"ID": {"c": "issue/novel/chat", "r": "Reason"}}}
                Data: ${posts.map(p => `ID:${p.no}|T:${p.title}|B:${p.body}`).join('\n')}`;

                try {
                    const aiResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const aiData = await aiResp.json();
                    const rawText = aiData?.candidates?.[0]?.content?.parts?.[0]?.text?.replace(/```json|```/g, "").trim();
                    
                    if(rawText) {
                        const resData = JSON.parse(rawText);
                        posts.forEach(p => {

                            const cat = ['issue', 'novel', 'chat'].includes(res.c) ? res.c : 'chat';
                            counts[cat]++;
                            const div = document.createElement('div');
                            div.className = 'item';

                            document.getElementById(`list-${cat}`).appendChild(div);
                        });
                    }
                } catch(err) { log(`âš ï¸ ë¶„ì„ ìŠ¤í‚µ: ${err.message}`); }
            }
            processed += currentBatchSize;
            document.getElementById('progBar').style.width = `${(processed/totalCount)*100}%`;

    } catch(e) { log(`âŒ ì—ëŸ¬: ${e.message}`); } finally { btn.disabled = false; }
