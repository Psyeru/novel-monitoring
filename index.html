<script>
    const PROXY_URL = "https://my-cors-proxy.syeru1209.workers.dev/?url=";

    async function getLatestNo() {

        try {
            const listUrl = `https://gall.dcinside.com/mgallery/board/lists/?id=genrenovel&page=1`;
            const resp = await fetch(PROXY_URL + encodeURIComponent(listUrl));
            const html = await resp.text();
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const rows = Array.from(doc.querySelectorAll('tr.ub-content.us-post'));

    async function startMonitor() {
        const key = document.getElementById('apiKey').value.trim();
        const autoMode = document.getElementById('autoLatest').checked;
        let startNo = parseInt(document.getElementById('startNo').value);
        const totalCount = parseInt(document.getElementById('count').value);
        
        if(!key) return alert("API Keyë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        
        const ui = {

            progText: document.getElementById('progText'),

        ui.btn.disabled = true;

        if(autoMode) {
            startNo = await getLatestNo();
            if(!startNo) { ui.btn.disabled = false; return; }
            log(`ìµœì‹  ë²ˆí˜¸ í™•ë³´: ${startNo}`);
        }

        let counts = { issue: 0, novel: 0, chat: 0 };
        const BATCH_SIZE = 10;
        let processed = 0;

        try {

                const currentBatchSize = Math.min(BATCH_SIZE, totalCount - i);
                const batchIds = Array.from({length: currentBatchSize}, (_, idx) => (startNo - i) - idx);
                ui.status.innerText = `${batchIds[0]}ë²ˆëŒ€ ë°ì´í„° ìˆ˜ì§‘ ì¤‘...`;

                const fetchPromises = batchIds.map(async (no) => {
                    try {
                        const targetUrl = `https://gall.dcinside.com/mgallery/board/view/?id=genrenovel&no=${no}`;
                        const resp = await fetch(PROXY_URL + encodeURIComponent(targetUrl));
                        const html = await resp.text();
                        const doc = new DOMParser().parseFromString(html, 'text/html');
                        const title = doc.querySelector('.title_subject')?.innerText.trim();
                        const body = doc.querySelector('.write_div')?.innerText.trim().substring(0, 150) || "";
                        if(title && !html.includes("ì‚­ì œëœ ê²Œì‹œê¸€")) return { no: String(no), title, body };
                    } catch(e) { return null; }
                });

                const posts = (await Promise.all(fetchPromises)).filter(p => p && p.no);

                if (posts.length > 0) {
                    const prompt = `ë„ˆëŠ” ë…¸ë²¨í”¼ì•„ ëª¨ë‹ˆí„°ë§ ì§ì›ì´ì•¼. ë¶„ë¥˜ ê¸°ì¤€:
                    1. 'issue': í”Œë«í¼ ë¶ˆë§Œ/ì˜¤ë¥˜(ë·°ì–´, ê²°ì œ, ìš´ì˜ ë¹„íŒ).
                    2. 'novel': ì†Œì„¤ ë¦¬ë·°/ì¶”ì²œ/ê°ìƒ.
                    3. 'chat': ê°¤ëŸ¬ë¦¬ ì¼ìƒ, ì¡ë‹´, ë…¸í”¼ì•„ ê´€ë ¨ ë†ë‹´.
                    ì¶œë ¥ì€ JSONë§Œ: {"results": {"ID": {"c": "issue/novel/chat", "r": "í•œê¸€ì´ìœ "}}}
                    ë°ì´í„°:\n${posts.map(p => `ID:${p.no}|T:${p.title}|B:${p.body}`).join('\n')}`;

                    const aiResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },

                    const aiData = await aiResp.json();
                    const rawText = aiData?.candidates?.[0]?.content?.parts?.[0]?.text?.replace(/```json|```/g, "").trim();

                            document.getElementById(`list-${res.c}`).appendChild(div);

                    }

                processed += currentBatchSize;

                ui.progText.innerText = `${percent}%`;
                
                document.getElementById('cnt-issue').innerText = counts.issue;
                document.getElementById('cnt-novel').innerText = counts.novel;
                document.getElementById('cnt-chat').innerText = counts.chat;
            }
