<script>
    const PROXY_URL = "https://my-cors-proxy.syeru1209.workers.dev/?url=";

    async function startMonitor() {
        const key = document.getElementById('apiKey').value.trim();

        const btn = document.getElementById('btnRun');

        if(autoMode) {
            startNo = await getLatestNo();

        let counts = { issue: 0, novel: 0, chat: 0 };
        const BATCH_SIZE = 10;
        let processed = 0;

        try {
            for (let i = 0; i < totalCount; i += BATCH_SIZE) {
                const currentBatchSize = Math.min(BATCH_SIZE, totalCount - i);
                const batchIds = Array.from({length: currentBatchSize}, (_, idx) => (startNo - i) - idx);
                statusText.innerText = `${batchIds[0]}ë²ˆëŒ€ ë°ì´í„° ìˆ˜ì§‘ ì¤‘...`;

                const fetchPromises = batchIds.map(async (no) => {

                        const resp = await fetch(PROXY_URL + encodeURIComponent(targetUrl));
                        const html = await resp.text();
                        const doc = new DOMParser().parseFromString(html, 'text/html');
                        const title = doc.querySelector('.title_subject')?.innerText.trim();
                        const body = doc.querySelector('.write_div')?.innerText.trim().substring(0, 150) || "";
                        if(title && !html.includes("ì‚­ì œëœ ê²Œì‹œê¸€")) return { no: String(no), title, body };
                    } catch(e) { return null; }
                });

                const posts = (await Promise.all(fetchPromises)).filter(p => p && p.no);

                if (posts.length > 0) {
                    // ğŸ§  AI ë¶„ë¥˜ ê¸°ì¤€ ê°•í™” (ì°¨ë‹¨ íƒœê·¸ ìë‘ ë“±ì€ ì¡ë‹´ìœ¼ë¡œ ë³´ë‚´ë„ë¡ ìˆ˜ì •)
                    const prompt = `ì—­í• : ë…¸ë²¨í”¼ì•„ ëª¨ë‹ˆí„°ë§ ì§ì›. 
                    1. 'issue': ë…¸ë²¨í”¼ì•„ í”Œë«í¼ ìì²´ì˜ ì˜¤ë¥˜, ê²°ì œ ì‹¤íŒ¨, ë·°ì–´ ë ‰, ìš´ì˜ì§„ ë¹„íŒ. (ë‹¨ìˆœ ì°¨ë‹¨ ì„¤ì • ìë‘ì´ë‚˜ ì„¤ì • ìŠ¤ìƒ·ì€ 'chat'ìœ¼ë¡œ ë¶„ë¥˜)
                    2. 'novel': íŠ¹ì • ì†Œì„¤ì— ëŒ€í•œ êµ¬ì²´ì ì¸ ë¦¬ë·°, ì¶”ì²œ, ë¹„í‰.
                    3. 'chat': ê°¤ëŸ¬ë¦¬ ì¼ìƒ, ë‹¨ìˆœ ìë‘, ë»˜ê¸€, ë…¸í”¼ì•„ ê´€ë ¨ ê°€ë²¼ìš´ ë†ë‹´.
                    ì¶œë ¥: JSON {"results": {"ID": {"c": "issue/novel/chat", "r": "ì´ìœ "}}}
                    ë°ì´í„°: ${posts.map(p => `ID:${p.no}|T:${p.title}|B:${p.body}`).join('\n')}`;

                    const aiResp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
